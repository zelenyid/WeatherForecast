<!-- HTML form with text input of city and buttons for current weather and weather forecast -->
{% extends 'base.html' %}

{% block content %}
    <div style="background-color: #f5f5f5; height: 100vh;">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <form method="POST" action="/weather" class="card border-0 p-3 shadow-sm">
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" name="city" placeholder="Kiev">
                        </div>

                        <div class="row">
                            <div class="form-group mt-2 col-6">
                                <button class="btn btn-info btn-block" name="action" value="current">Get Current
                                    Weather
                                </button>
                            </div>

                            <div class="form-group mt-2 col-6">
                                <button class="btn btn-info btn-block" name="action" value="forecast">Get Weather
                                    Forecast
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
